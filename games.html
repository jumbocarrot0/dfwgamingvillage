<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Board Game Library</title>
    <style>
        .game-card { 
            display: inline-block; 
            width: 200px; 
            padding: 10px; 
            border: 1px solid #ccc; 
            margin: 10px; 
            text-align: center; 
        }
        .game-card img { 
            width: 100px; 
            height: auto; 
        }
        .search-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>My Board Game Collection</h1>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search by game name..." oninput="searchGames()">
        <input type="number" id="max-players" placeholder="Min Max Players" oninput="searchGames()">
    </div>

    <div id="game-container">Loading games...</div>

    <script src="bgg-collection.js"></script>
</body>
</html>
