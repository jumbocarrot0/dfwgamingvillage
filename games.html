<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Library - DFW Gaming Village</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            padding: 20px 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .nav {
            background-color: #222;
            padding: 15px;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .content {
            padding: 50px 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 20px;
        }
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        th {
            background: #333;
            color: white;
        }
        .footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="events.html">Events</a>
        <a href="games.html">Games</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="banner">
        <img src="banner.jpg" alt="DFW Gaming Village Banner">
    </div>
    <div class="content">
        <h1>Board Game Library</h1>
        <p>Explore our collection of 1000+ board games!</p>
        <input type="text" id="search" placeholder="Search for a game..." onkeyup="searchGames()">
        <table>
            <thead>
                <tr>
                    <th>Game Name</th>
                    <th>Publisher</th>
                    <th>Year</th>
                </tr>
            </thead>
            <tbody id="gameTable">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p>&copy; 2025 DFW Gaming Village. All Rights Reserved.</p>
    </div>

    <script>
        async function loadGames() {
            const response = await fetch('games.json'); // Make sure to upload this JSON file
            const games = await response.json();
            const table = document.getElementById('gameTable');

            games.forEach(game => {
                let row = `<tr>
                    <td>${game.name}</td>
                    <td>${game.publisher}</td>
                    <td>${game.year}</td>
                </tr>`;
                table.innerHTML += row;
            });
        }

        function searchGames() {
            let input = document.getElementById("search").value.toLowerCase();
            let rows = document.querySelectorAll("#gameTable tr");
            rows.forEach(row => {
                row.style.display = row.innerText.toLowerCase().includes(input) ? "" : "none";
            });
        }

        loadGames(); // Load games on page load
    </script>
</body>
</html>
