<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twilight Imperium 4 Legendary Planets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
        }

        h1,
        h2 {
            color: #f9d342;
            margin-left: 10%;
        }

        .eventMenu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px auto;
            gap: 10px;
        }

        /* Responsive layout - makes a one column layout instead of a two-column layout */
        @media (max-width: 800px) {
            .eventMenu {
                flex-direction: column;
            }
        }

        .event {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #2c2c2c;
            flex: 1 1 calc(33.33% - 20px);
            transition: background 0.3s;
        }

        .event img {
            width: 100%;
            height: auto;
            padding: 0;
        }

        .fan-only {
            display: none;
        }

        label {
            font-size: 16px;
            margin-left: 10%;
        }
    </style>
</head>

<body>
    <a href="/" style="display: inline-block;

    <script>
        document.getElementById('toggleDS').addEventListener('change', function () {
            const dsPlanets = document.querySelectorAll('.fan-only');
