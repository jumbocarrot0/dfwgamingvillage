<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFW Gaming Village - Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            text-align: center;
        }
        .banner {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
            padding: 20px 0;
        }
        .banner img {
            max-width: 100%;
            height: auto;
        }
        .nav {
            background-color: #222;
            padding: 15px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        .content {
            padding: 50px 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .footer {
            background-color: #222;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="join.html">Join the Community</a>
        <a href="gallery.html">Gallery</a>
        <a href="games.html">Game Library</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="banner">
        <img src="banner.png" alt="DFW Gaming Village Banner">
    </div>
    <div class="content">
        <h1>Gallery</h1>
        <p>Check out some of our favorite moments from past events.</p>
        <div class="gallery">
            <img src="gallery1.jpg" alt="Gaming Event 1">
            <img src="gallery2.jpg" alt="Gaming Event 2">
            <img src="gallery3.jpg" alt="Gaming Event 3">
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 DFW Gaming Village. All Rights Reserved.</p>
    </div>
</body>
</html>
